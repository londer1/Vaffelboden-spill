<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vaffelboden</title>
    <link rel="icon" type="image/x-icon" href="/bilder/vaffel.ico">
</head>
<body>
    <h1 class="overskrift">
        Vaffelboden
    </h1>
    <div class="skrift">
        <div class="info">
            <h1>Informasjonsliste</h1>
            <h2 id="viserAntallKroner">
                Totalkapital: 100
            </h2>
            <h2 id="viserPrisIngredienser">
                Pris for ingredienser: 5 NOK pr/stk
            </h2>
            <h2 id="viserVarebeholdning">
                0 vafler på lager
            </h2>
        </div>
        <div class="dapa">
            <h1>Notifikasjoner</h2>
            <h2 id="notifi" class="notifikasjonsstyling">Du har ingen notifikasjoner</h2>
            <h2 id="notifiNegativ" class="notifikasjonsstylingNegativ"></h2>
        </div>
    </div>

        <div class="beholder">
        <button id="prisNedKnapp" class="prisNedKnapp">
            -
        </button>
        <h2 id="viserGjeldendePris">
            5 NOK
        </h2>
        <button id="prisOppKnapp" class="prisOppKnapp">
            +
        </button>
    </div>
    <div class="lageKnappPlassering">
        <button class="lageKnapp" onclick="lagVaffel()">
            Lag vaffel
        </button>
    </div>
    <div class="oppgraderinger">
        <button id="dobbeljernOppgradering" class="dobbeltjern" onclick="kjopOppgradering('dobbeljern')">Dobbelt-jern oppgradering (500 NOK)</button>
    </div>
    <div class="hjelpPlassering">
        <button id="hjelp" class="hjelpp">Hjelp</button>
    </div>

<!-- Denne teksten skal vises en kort stund når en vaffel selges -->

    <div class="salgKnappPlassering">
    </div>

    <script src="script.js"></script>
</body>
</html>
